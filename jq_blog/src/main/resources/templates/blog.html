<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="#{title}">Bootstrap Blog - B4 Template by Bootstrap Temple</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../static/asserts/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/asserts/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../static/asserts/vendor/font-awesome/css/font-awesome.min.css" th:href="@{/asserts/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Custom icon font-->
    <link rel="stylesheet" href="../static/asserts/css/fontastic.css" th:href="@{/asserts/css/fontastic.css}">
    <!-- Google fonts - Open Sans-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <!-- Fancybox-->
    <link rel="stylesheet" href="../static/asserts/vendor/@fancyapps/fancybox/jquery.fancybox.min.css" th:href="@{/asserts/vendor/@fancyapps/fancybox/jquery.fancybox.min.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../static/asserts/css/style.default.css" id="theme-stylesheet" th:href="@{/asserts/css/style.default.css}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../static/asserts/css/custom.css" th:href="@{/asserts/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
  <div th:replace="commons/common::header"></div>
    <div class="container">
      <div class="row">
        <!-- Latest Posts -->

        <main class="posts-listing col-lg-8"> 
          <div class="container">
              <p th:if="${empty}==0" align="center">暂无数据</p><br>
            <div class="row">
              <!-- post -->
              <div th:each="blog,userStat:${blogs}">
                <div class="post col-xl-6">
                  <div class="post-thumbnail"><a  th:href="@{'/blog/'+${blog.id}(l=${session.locale})}"><img  alt="..." class="img-fluid" th:src="@{/asserts/img/blog-post-1.jpeg}"></a></div>
                  <div class="post-details">
                    <div class="post-meta d-flex justify-content-between">
                      <div class="date meta-last"><scan th:text="${#dates.format(blog.time, 'yyyy-MM-dd HH:mm')}"></scan></div>
                      <div class="category"><a href="#" th:text="${blog.tags}" th:href="@{'/search/'+${blog.tags}(l=${session.locale})}"></a></div>
                    </div><a th:href="@{'/blog/'+${blog.id}(l=${session.locale})}">
                    <h3 class="h4" th:text="${blog.title}"></h3></a>
                    <p class="text-muted"></p>
                    <footer class="post-footer d-flex align-items-center"><a href="#" class="author d-flex align-items-center flex-wrap">
                      <div class="avatar"><img  alt="..." class="img-fluid" th:src="@{/asserts/img/avatar-3.jpg}"></div>
                      <div class="title"><span th:text="${blog.author}"></span></div></a>
                      <div class="date"><i class="icon-clock"></i><scan th:text="${#dates.format(blog.time, 'yyyy-MM-dd HH:mm')}">2 months ago</scan></div>
                      <div class="comments meta-last"><i class="icon-eye"></i><scan th:text="${blog.hits}"></scan></div>
                    </footer>
                  </div>
                </div>
              </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation example" >
              <ul class="pagination pagination-template d-flex justify-content-center" >
                <li class="page-item"><a  class="page-link" th:href="@{'/blogs/'+${page-1}(l=${session.locale})}"> <i class="fa fa-angle-left"></i></a></li>
                <div th:each="i:${#numbers.sequence(1,pageCount)}">
                  <li class="page-item"><a  th:text="${i}" th:href="@{'/blogs/'+${i}(l=${session.locale})}" th:class="${page}==${i}?'page-link active':'page-link'"></a></li>
                </div>
                <li class="page-item"><a  class="page-link" th:href="@{'/blogs/'+${page+1}}"> <i class="fa fa-angle-right"></i></a></li>
              </ul>
            </nav>
          </div>
          </div>
        </main>
        <aside class="col-lg-4" th:fragment="aside">
          <!-- Widget [Search Bar Widget]-->
          <div class="widget search">
            <header>
              <h3 class="h6" th:text="#{search}"></h3>
            </header>
            <form th:method="POST" th:action="@{/search}" class="search-form">
              <div class="form-group">
                <input type="search"  th:placeholder="#{searchtip}">
                <button type="submit" class="submit"><i class="icon-search"></i></button>
              </div>
            </form>
          </div>
          <!-- Widget [Latest Posts Widget]        -->
          <div class="widget latest-posts">
            <header>
              <h3 class="h6" th:text="#{Lpost}"></h3>
            </header>
            <div class="blog-posts"><a href="#">
                <div class="item d-flex align-items-center">
                  <div class="image"><img src="../static/asserts/img/small-thumbnail-1.jpg" alt="..." class="img-fluid" th:src="@{/asserts/img/small-thumbnail-1.jpg}"></div>
                  <div class="title"><strong>Alberto Savoia Can Teach You About</strong>
                    <div class="d-flex align-items-center">
                      <div class="views"><i class="icon-eye"></i> 500</div>
                      <div class="comments"><i class="icon-comment"></i>12</div>
                    </div>
                  </div>
                </div></a><a href="#">
                <div class="item d-flex align-items-center">
                  <div class="image"><img src="../static/asserts/img/small-thumbnail-2.jpg" alt="..." class="img-fluid" th:src="@{/asserts/img/small-thumbnail-2.jpg}"></div>
                  <div class="title"><strong>Alberto Savoia Can Teach You About</strong>
                    <div class="d-flex align-items-center">
                      <div class="views"><i class="icon-eye"></i> 500</div>
                      <div class="comments"><i class="icon-comment"></i>12</div>
                    </div>
                  </div>
                </div></a><a href="#">
                <div class="item d-flex align-items-center">
                  <div class="image"><img src="../static/asserts/img/small-thumbnail-3.jpg" alt="..." class="img-fluid" th:src="@{/asserts/img/small-thumbnail-3.jpg}"></div>
                  <div class="title"><strong>Alberto Savoia Can Teach You About</strong>
                    <div class="d-flex align-items-center">
                      <div class="views"><i class="icon-eye"></i> 500</div>
                      <div class="comments"><i class="icon-comment"></i>12</div>
                    </div>
                  </div>
                </div></a></div>
          </div>
          <!-- Widget [Categories Widget]-->
          <div class="widget categories">
            <header>
              <h3 class="h6" th:text="#{categories}"></h3>
            </header>
            <div class="item d-flex justify-content-between"><a href="#">Growth</a><span>12</span></div>
            <div class="item d-flex justify-content-between"><a href="#">Local</a><span>25</span></div>
            <div class="item d-flex justify-content-between"><a href="#">Sales</a><span>8</span></div>
            <div class="item d-flex justify-content-between"><a href="#">Tips</a><span>17</span></div>
            <div class="item d-flex justify-content-between"><a href="#">Local</a><span>25</span></div>
          </div>
          <!-- Widget [Tags Cloud Widget]-->
          <div class="widget tags">       
            <header>
              <h3 class="h6" th:text="#{tagss}"></h3>
            </header>
            <ul class="list-inline">
              <li class="list-inline-item"><a href="#" class="tag">#Business</a></li>
              <li class="list-inline-item"><a href="#" class="tag">#Technology</a></li>
              <li class="list-inline-item"><a href="#" class="tag">#Fashion</a></li>
              <li class="list-inline-item"><a href="#" class="tag">#Sports</a></li>
              <li class="list-inline-item"><a href="#" class="tag">#Economy</a></li>
            </ul>
          </div>
        </aside>
      </div>
    </div>
    <!-- Page Footer-->
    <div th:replace="commons/common::footer"></div>
    <!-- JavaScript files-->
    <script src="../static/asserts/vendor/jquery/jquery.min.js" th:src="@{/asserts/vendor/jquery/jquery.min.js}"></script>
    <script src="../static/asserts/vendor/popper.js/umd/popper.min.js" th:src="@{/asserts/vendor/popper.js/umd/popper.min.js}"> </script>
    <script src="../static/asserts/vendor/bootstrap/js/bootstrap.min.js" th:src="@{/asserts/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script src="../static/asserts/vendor/jquery.cookie/jquery.cookie.js" th:src="@{/asserts/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script src="../static/asserts/vendor/@fancyapps/fancybox/jquery.fancybox.min.js" th:src="@{/asserts/vendor/@fancyapps/fancybox/jquery.fancybox.min.js}"></script>
    <script src="../static/asserts/js/front.js" th:src="@{/asserts/js/front.js}"></script>
  </body>
</html>
