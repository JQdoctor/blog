<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="#{title}">Bootstrap Blog - B4 Template by Bootstrap Temple</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../static/asserts/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/asserts/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../static/asserts/vendor/font-awesome/css/font-awesome.min.css" th:href="@{/asserts/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Custom icon font-->
    <link rel="stylesheet" href="../static/asserts/css/fontastic.css" th:href="@{/asserts/css/fontastic.css}">
    <!-- Google fonts - Open Sans-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" >
    <!-- Fancybox-->
    <link rel="stylesheet" href="../static/asserts/vendor/@fancyapps/fancybox/jquery.fancybox.min.css" th:href="@{/asserts/vendor/@fancyapps/fancybox/jquery.fancybox.min.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../static/asserts/css/style.default.css" id="theme-stylesheet" th:href="@{/asserts/css/style.default.css}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../static/asserts/css/custom.css" th:href="@{/asserts/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="">
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' th:href="@{/asserts/css/bootstrap.css}" />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <!-- Custom Theme files -->
    <link href="css/style.css" rel='stylesheet' type='text/css' th:href="@{/asserts/css/style02.css}" />
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div th:replace="commons/common::header"></div>
<div class="games">
    <div class="container">
        <div class="page-path">
            <div class="clearfix"></div>
        </div>
        <div class="contact">
            <h3 class="page-header" th:text="#{contact-us}"></h3>
            <div class="contact-box">
               <form th:method="POST" th:action="@{/contact}">
                <div class="text">
                    <input type="text" id="name" name="name"  th:placeholder="#{name}" />
                    <input type="text" id="subject" name="subject"  th:placeholder="#{subject}"/>
                    <input type="email" id="email" name="email"   th:placeholder="#{email}"/>
                </div>
                <div class="text">
                    <textarea   name="message" id="message" th:placeholder="#{message}"></textarea>
                </div>
                <div class="text-but">
                    <input type="submit" value="submit" th:value="#{l-message}" />
                </div>
               </form>
            </div>
            <div class="address-box">
                <h3 class="page-header" th:text="#{address}"></h3>
                <h4 th:text="#{tiap}"></h4>
                <p th:text="#{tiap-w}"></p>
                <p th:text="#{tiap-w2}"></p>
                <a >573887452@qq.com</a>
                <p>+86 136 8007 0715</p>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<br><br>
<!-- Page Footer-->
<section class="newsletter no-padding-top">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 th:text="#{gar}"></h2>
                <p class="text-big" th:text="#{gar-w}"></p>
            </div>
            <div class="col-md-8">
                <div class="form-holder">
                    <form  th:method="POST" th:action="@{/resume}">
                        <div class="form-group">
                            <input type="email" name="email" id="email"  th:placeholder="#{placeholder}">
                            <button type="submit" class="submit" th:text="#{obtain}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- JavaScript files-->
<script src="../static/asserts/vendor/jquery/jquery.min.js" th:src="@{/asserts/vendor/jquery/jquery.min.js}"></script>
<script src="../static/asserts/vendor/popper.js/umd/popper.min.js" th:src="@{/asserts/vendor/popper.js/umd/popper.min.js}"> </script>
<script src="../static/asserts/vendor/bootstrap/js/bootstrap.min.js" th:src="@{/asserts/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script src="../static/asserts/vendor/jquery.cookie/jquery.cookie.js" th:src="@{/asserts/vendor/jquery.cookie/jquery.cookie.js}"> </script>
<script src="../static/asserts/vendor/@fancyapps/fancybox/jquery.fancybox.min.js" th:src="@{/asserts/vendor/@fancyapps/fancybox/jquery.fancybox.min.js}"></script>
<script src="../static/asserts/js/front.js" th:src="@{/asserts/js/front.js}"></script>
</body>
</html>
