<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="#{title}"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../static/asserts/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/asserts/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../static/asserts/vendor/font-awesome/css/font-awesome.min.css" th:href="@{/asserts/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Custom icon font-->
    <link rel="stylesheet" href="../static/asserts/css/fontastic.css" th:href="@{/asserts/css/fontastic.css}">
    <!-- Google fonts - Open Sans-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <!-- Fancybox-->
    <link rel="stylesheet" href="../static/asserts/vendor/@fancyapps/fancybox/jquery.fancybox.min.css" th:href="@{/asserts/vendor/@fancyapps/fancybox/jquery.fancybox.min.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../static/asserts/css/style.default.css" id="theme-stylesheet" th:href="@{/asserts/css/style.default.css}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../static/asserts/css/custom.css" th:href="@{/asserts/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
  <div th:replace="commons/common::header"></div>
    <div class="container">
      <div class="row">
        <!-- Latest Posts -->
        <main class="post blog-post col-lg-8"> 
          <div class="container">
            <div class="post-single">
              <div class="post-thumbnail"><img src="../static/asserts/img/blog-post-3.jpeg" alt="..." class="img-fluid" th:src="@{/asserts/img/blog-post-3.jpeg}"></div>
              <div class="post-details">
                <div class="post-meta d-flex justify-content-between">
                  <div class="category"><a href="#">Business</a><a href="#">Financial</a></div>
                </div>
                <h1 th:text="${blog.title}!=null?${blog.title}:'Diversity in Engineering: The Effect on Questions'"><a href="#"><i class="fa fa-bookmark-o"></i></a></h1>
                <div class="post-footer d-flex align-items-center flex-column flex-sm-row"><a href="#" class="author d-flex align-items-center flex-wrap">
                    <div class="avatar"><img src="../static/asserts/img/avatar-1.jpg" alt="..." class="img-fluid" th:src="@{/asserts/img/avatar-1.jpg}"></div>
                    <div class="title"><span th:text="${blog.author}!=null?${blog.author}:'John Doe'"></span></div></a>
                  <div class="d-flex align-items-center flex-wrap">       
                    <div class="date"><i class="icon-clock"></i><span th:text="${blog.time}!=null?${#dates.format(blog.time, 'yyyy-MM-dd HH:mm')}:'2 mouth ago'"></span></div>
                    <div class="views"><i class="icon-eye"></i><span th:text="${blog.hits}!=null?${blog.hits}:'500'"></span></div>
                    <div class="comments meta-last"><i class="icon-comment"></i><span th:text="${blog.comments}!=null?${blog.comments}:'12'"></span></div>
                  </div>
                </div>
                <div class="post-body">
                  <p class="lead" th:text="${blog.p1}==null?'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.'"></p>
                  <p th:text="${blog.p1}!=null?${blog.p1}:'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.'"></p>
                  <p> <img src="../static/asserts/img/featured-pic-3.jpeg" alt="..." class="img-fluid" th:src="@{/asserts/img/featured-pic-3.jpeg}"></p>
                  <h3 th:text="${blog.stitle}!=null?${blog.stitle}:'Lorem Ipsum Dolor'"></h3>
                  <p th:text="${blog.p2}!=null?'':'div Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda temporibus iusto voluptates deleniti similique rerum ducimus sint ex odio saepe. Sapiente quae pariatur ratione quis perspiciatis deleniti accusantium'"></p>
                  <blockquote class="blockquote">
                    <p th:text="${blog.p2}!=null?${blog.p2}:'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip.'"></p>
                    <footer class="blockquote-footer" >
                      <cite title="Source Title" ></cite>
                    </footer>
                  </blockquote>
                  <p th:text="${blog.p2}!=null?${blog.p2}:'quasi nam. Libero dicta eum recusandae, commodi, ad, autem at ea iusto numquam veritatis, officiis. Accusantium optio minus, voluptatem? Quia reprehenderit, veniam quibusdam provident, fugit iusto ullam voluptas neque soluta adipisci ad.'"></p>
                </div>
                <div class="post-tags"><a th:href="@{'/search/'+${blog.tags}(l=${session.locale})}" class="tag" th:text="${blog.tags}" ></a><a href="#" class="tag">#Tricks</a><a href="#" class="tag">#Financial</a><a href="#" class="tag">#Economy</a></div>
                <div class="posts-nav d-flex justify-content-between align-items-stretch flex-column flex-md-row"><a href="#" class="prev-post text-left d-flex align-items-center">
                    <div class="icon prev"><i class="fa fa-angle-left"></i></div>
                    <div class="text"><strong class="text-primary" th:text="#{ppost}">Previous Post </strong>
                      <h6>I Bought a Wedding Dress.</h6>
                    </div></a><a href="#" class="next-post text-right d-flex align-items-center justify-content-end">
                    <div class="text"><strong class="text-primary" th:text="#{npost}">Next Post </strong>
                      <h6>I Bought a Wedding Dress.</h6>
                    </div>
                    <div class="icon next"><i class="fa fa-angle-right">   </i></div></a></div>
                <div class="post-comments">
                  <header>
                    <h3 class="h6" th:text="#{pcomments}"><span class="no-of-comments">(3)</span></h3>
                  </header>
                  <div th:each="comment,userStat:${comments}">
                    <div class="comment">
                      <div class="comment-header d-flex justify-content-between">
                        <div class="user d-flex align-items-center">
                          <div class="image"><img src="../static/asserts/img/user.svg" alt="..." class="img-fluid rounded-circle" th:src="@{/asserts/img/user.svg}"></div>
                          <div class="title"><strong th:text="${comment.username}">Jabi Hernandiz</strong><span class="date" th:text="${#dates.format(comment.time, 'yyyy-MM-dd HH:mm')}">May 2016</span></div>
                        </div>
                      </div>
                      <div class="comment-body">
                        <p th:text="${comment.comment}!=null?${comment.comment}:'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.'"></p>
                      </div>
                    </div>
                  </div>
                <div class="add-comment">
                  <header>
                    <h3 class="h6" th:text="#{reply}"></h3>
                  </header>
                  <form  class="commenting-form" th:action="@{/comment}" th:method="Post">
                    <input name="bid" id="bid" type="hidden" th:value="${blog.id}">
                    <div class="row">
                      <div class="form-group col-md-6">
                        <input type="text" name="username" id="username" th:placeholder="#{name}" class="form-control">
                      </div>
                      <div class="form-group col-md-6">
                        <input type="email" name="email" id="email" th:placeholder="#{r-email}" class="form-control">
                      </div>
                      <div class="form-group col-md-12">
                        <textarea name="comment" id="comment" th:placeholder="#{rcomment}" class="form-control"></textarea>
                      </div>
                      <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-secondary" th:text="#{rsubmint}"></button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          </div>
        </main>

        <div th:replace="blog::aside"></div>
      </div>
    </div>
    <!-- Page Footer-->
  <div th:replace="commons/common::footer"></div>
    <!-- JavaScript files-->
    <script src="../static/asserts/vendor/jquery/jquery.min.js" th:src="@{/asserts/vendor/jquery/jquery.min.js}"></script>
    <script src="../static/asserts/vendor/popper.js/umd/popper.min.js" th:src="@{/asserts/vendor/popper.js/umd/popper.min.js}"> </script>
    <script src="../static/asserts/vendor/bootstrap/js/bootstrap.min.js" th:src="@{/asserts/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script src="../static/asserts/vendor/jquery.cookie/jquery.cookie.js" th:src="@{/asserts/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script src="../static/asserts/vendor/@fancyapps/fancybox/jquery.fancybox.min.js" th:src="@{/asserts/vendor/@fancyapps/fancybox/jquery.fancybox.min.js}"></script>
    <script src="../static/asserts/js/front.js" th:src="@{/asserts/js/front.js}"></script>
  </body>
</html>
